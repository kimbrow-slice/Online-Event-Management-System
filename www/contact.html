<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Event Manager</title>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Events</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="mailto:youremail@example.com">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="jumbotron jumbotron-fluid text-center mb-0">
    <div class="container">
      <h1 class="animated-heading">Events</h1>
      <p class="lead">Your gateway to the latest and greatest events</p>
      <form class="form-inline justify-content-center mt-4">
        <input class="form-control mr-2" type="search" placeholder="Search eventsâ€¦" aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
    </div>
  </div>

  <!-- Events Table -->
  <div class="container py-5" id="events">
    <h2 class="mb-4">All Events</h2>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="thead-light">
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Description</th>
            <th>Attend</th>
          </tr>
        </thead>
        <tbody id="eventsTable">
          <!-- These will be autopopulated by our js file -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container text-center py-3">
      <p class="mb-0">Copyright &copy; 2025 Event Manager.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="main.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
