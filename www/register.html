<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <main class="card">
    <h2>Create account</h2>

    <form id="registerForm" action="register.php" method="POST">
      <label>Username
        <input class="form-control" name="username" placeholder="Username" required>
      </label>

      <label>Password
        <input class="form-control" type="password" placeholder="Password" name="password" required minlength="6">
      </label>

      <label>Email
        <input class="form-control" name="Email" placeholder="Email" required minlength="6">
      </label>


      <button class="btn btn-primary w-100 mt-2" type="submit">Register</button>
      <p id="msg" class="error"></p>
    </form>
  </main>


  <script src="registration.js"></script>
</body>
</html>
