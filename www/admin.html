  <!-- Event Creation Form -->
  <div class="container py-5">
    <h2 class="mb-4">Create New Event</h2>
    <form id="createEventForm" class="border p-4 rounded bg-light">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" name="title" class="form-control" required />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="event_date">Date</label>
          <input type="date" name="event_date" class="form-control" required />
        </div>
        <div class="form-group col-md-6">
          <label for="event_time">Time</label>
          <input type="time" name="event_time" class="form-control" required />
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  </div>

  <!-- Events Table -->
  <div class="container py-5" id="events">
    <h2 class="mb-4">All Events</h2>

 <!-- Edit Event Modal -->
<div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editEventForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editEventModalLabel">Edit Event</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="event_id" id="editEventId">
            <div class="form-group">
              <label>Title</label>
              <input type="text" name="title" id="editEventTitle" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" name="event_date" id="editEventDate" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Time</label>
              <input type="time" name="event_time" id="editEventTime" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" name="location" id="editEventLocation" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea name="description" id="editEventDescription" class="form-control" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Update Event</button>
          </div>
        </form>
      </div>
    </div>
