<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="registration.js"></script>
</head>


<body>
    <section name="py-4">
        <div class="container">
<div className="register-container">
    <h2>HOME PAGE </h2>
    <form id="registration" action="POST" onSubmit="dashboard.html">
      <label>
        Username:
        <input
          type="text"
          name="username"
          value=""
          required
        />
      </label>

      <label>
        Password: 
        <input
          type="password"
          name="password"
          value=""
          required
        />
      </label>

      <button id="submission" type="submit">Register</button>

    </form>
  </div>
</div>
</section>
<script>
    window.onscroll = function () {
        let button = document.getElementById("scrollToTopBtn");
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            button.style.display = "block"; // Show button when scrolled down
        } else {
            button.style.display = "none"; // Hide button when at the top
        }
    };
    
    // Function to scroll back to the top smoothly
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
    </script>
</body>

</html>
