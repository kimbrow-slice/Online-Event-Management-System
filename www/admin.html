<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Admin Dashboard â€“ Event Manager</title>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Events</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="mailto:youremail@example.com">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="jumbotron jumbotron-fluid text-center mb-0">
    <div class="container">
      <h1 class="animated-heading">Admin Dashboard</h1>
      <p class="lead">Manage and publish upcoming events</p>
    </div>
  </div>

  <!-- Event Creation Form -->
  <div class="container py-5">
    <h2 class="mb-4">Create New Event</h2>
    <form id="createEventForm" class="border p-4 rounded bg-light">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" name="title" class="form-control" required />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="event_date">Date</label>
          <input type="date" name="event_date" class="form-control" required />
        </div>
        <div class="form-group col-md-6">
          <label for="event_time">Time</label>
          <input type="time" name="event_time" class="form-control" required />
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  </div>

  <!-- Events Table -->
  <div class="container py-3" id="events">
    <h2 class="mb-4">All Events</h2>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="thead-light">
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="eventsTable">
          <!-- Will be populated by main.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container text-center py-3">
      <p class="mb-0">&copy; 2025 Event Manager.</p>
    </div>
  </footer>

  <!-- JavaScript Setup -->
  <script>
    // Inject current user's role into the global scope (replace dynamically in PHP)
    window.currentUser = {
      type: "admin" // or "organizer"
    };
  </script>
  <script src="main.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
